{% extends "padre.html" %}

{% load static %}


{% block title %}

{% endblock %}

{% block content %}
<div class="row justify-content-center">

<div class="col-lg-10 col-md-9 col-12 body_block  align-content-center">
        <div class="img_card">
            <div class="row justify-content-center">
                <div class="col-md-9 col-7 content_section">
                                <h3>
                                   Modificar Usuarios
                                </h3>
                                
                                <div class="mt75 row justify-content-center">
                                   
                                    {% if form.errors %}

                                    <div class="alert alert-danger" role="alert">No Registrado</div>
                  
                                    {% endif %}
    
                                    <div class="alert alert-light" role="alert">{{mensaje}}</div>
                                 
                                    <center>
                                        <form method = 'POST' enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class = "mt40 row justify-content-center" >
                                                
                                               <table>{{form.as_table}}</table>
                                    
                                            </div>                                            
                                            <button type="submit" class="btn btn-lg btn-warning">Actualizar</button>
                                        </form>
                                    </center>
                                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
{% endblock %}
